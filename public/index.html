<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Just a few lads with less than a few dollars"
    />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.
    -->

    <!-- These font weights are the ones we have downloaded, so when setting font-weight in css, use one of these only -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <!-- Bowlby One SC, Overlock SC, PT Sans -->
    <link
      href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Overlock+SC&family=PT+Sans&family=Patrick+Hand&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&family=Indie+Flower&family=Patrick+Hand&family=Permanent+Marker&family=Prata&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Kalam:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <title>Broke Lads &mdash; "Savages with empty pockets"</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
